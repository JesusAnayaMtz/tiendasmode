<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promociones Mode</title>
    <link href="assets/css/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/all.min.css">
    <style>
        @media (max-width: 768px) {
            .mobile-menu {
                display: none;
            }
            .mobile-menu.active {
                display: block;
            }
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: rgba(0, 0, 0, 0.9);
        }
        .modal-content {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .close {
            color: white;
            position: absolute;
            top: 10px;
            right: 25px;
            font-size: 35px;
            font-weight: bold;
            cursor: pointer;
            z-index: 1010;
        }
        .bg-grid {
            background-color: rgb(73 154 255);
        }
        .bg-grid:hover {
            background-color: #00356c;
        }

        /* CSS Code */
        .swiper-wrapper {
            width: 100%;
            height: max-content !important;
            padding-bottom: 64px !important;
            -webkit-transition-timing-function: linear !important;
            transition-timing-function: linear !important;
            position: relative;
        }
        .swiper-pagination-bullet {
            background: #4f46e5;
        }
    </style>
    <link href="assets/css/swiper-bundle.min.css" rel="stylesheet"/>
    <script src="assets/js/swiper-bundle.min.js"></script>
</head>
<body class="bg-gray-100">
    <header class="bg-white shadow-md">
        <nav class="container mx-auto px-4 py-3">
            <div class="flex justify-between items-center">
                <div class="flex items-center">
                    <img src="./assets/images/logo.png" alt="ModelHogar Logo" class="h-8 mr-2 sm:h-11 sm:mr-4">
                </div>
                <div class="hidden md:block">
                    <p class="text-xl sm:text-3xl font-bold text-center" style="color: #173861;">Bienvenido a Tiendas
                        Mode</p>
                </div>
                <div class="hidden md:flex items-center">
                    <a href="index.html" class="text-gray-800 hover:text-blue-600 mx-3">Inicio</a>
                </div>
                <div class="md:hidden">
                    <button id="mobile-menu-button" class="text-gray-800 hover:text-blue-600">
                        <i class="fas fa-bars"></i>
                    </button>
                </div>
            </div>
            <div id="mobile-menu" class="mobile-menu mt-4 md:hidden">
                <a href="index.html" class="block text-gray-800 hover:text-blue-600 py-2">Inicio</a>
            </div>
        </nav>
    </header>

    <main class="container mx-auto px-4 py-4 sm:py-8">
        <div class="grid grid-cols-2 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4" id="grid-content">
            
        </div>
    </main>

    <!-- NUEVO MODAL PROMOCIONAL -->
    <div id="modal-promo" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <div class="modal-content">
            <div class="w-full relative">
                <div class="swiper default-carousel swiper-container">
                    <div class="swiper-wrapper" id="promos-content">
                        <div class="swiper-slide">
                            <div class="flex justify-center items-center">
                                <img src="https://arturok2.github.io/promos/assets/images/promos/PROMO_002.jpg">
                            </div>
                        </div>
                        <div class="swiper-slide">
                            <div class="flex justify-center items-center">
                                <img src="https://arturok2.github.io/promos/assets/images/promos/PROMO_003.jpg">
                            </div>
                        </div>
                        <div class="swiper-slide">
                            <div class="flex justify-center items-center">
                                <img src="https://arturok2.github.io/promos/assets/images/promos/PROMO_004.jpg">
                            </div>
                        </div>
                    </div>
                    <div class="flex items-center gap-8 lg:justify-start justify-center">
                        <button id="slider-button-left" class="swiper-button-prev group !p-2 flex justify-center items-center !w-12 !h-12 transition-all duration-500 rounded-full !top-2/4 !-translate-y-8 !left-5" data-carousel-prev>
                            <svg class="h-5 w-5 text-indigo-600 group-hover:text-white" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16" fill="none">
                                <path d="M10.0002 11.9999L6 7.99971L10.0025 3.99719" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round" />
                            </svg>
                        </button>
                        <button id="slider-button-right" class="swiper-button-next group !p-2 flex justify-center items-center !w-12 !h-12 transition-all duration-500 rounded-full !top-2/4 !-translate-y-8  !right-5" data-carousel-next>
                            <svg class="h-5 w-5 text-indigo-600 group-hover:text-white" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16" fill="none">
                                <path d="M5.99984 4.00012L10 8.00029L5.99748 12.0028" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round" />
                            </svg>
                        </button>
                    </div>
                    <div class="swiper-pagination"></div>
                </div>
            </div>
        
        </div>
    </div>

    <!--JAVASCRIPT CODE-->

    <script>
        var gridsPromos = {cerveza:"BOTON_001.jpg",refresco:"BOTON_002.jpg",agua:"BOTON_003.jpg",cigarro:"BOTON_004.jpg",kits:"BOTON_005.jpg",abarrotes:"BOTON_006.jpg"};
        const gridContent = document.querySelector('#grid-content');
        const slideContent = document.querySelector('#promos-content');
        const imagesPromos = {"cerveza":["PROMO_001.jpg","PROMO_002.jpg"]};
        let slideIndex = {};
        let slideInterval = {};

        document.addEventListener('DOMContentLoaded', function () {
            const mobileMenuButton = document.getElementById('mobile-menu-button');
            const mobileMenu = document.getElementById('mobile-menu');

            mobileMenuButton.addEventListener('click', () => {
                mobileMenu.classList.toggle('active');
            });
            deployPromoGrids();
        });

        function openModal(promotag) {
            let promos = imagesPromos[promotag];
            if (promos.length > 0) {
                slideContent.innerHTML ='';
                promos.forEach(image => {
                    let divC = document.createElement("div");
                    let divI = document.createElement("div");
                    let img = document.createElement("img");
                    divC.classList.add("swiper-slide");
                    divI.classList.add("flex", "justify-center", "items-center");
                    img.setAttribute("src",`./assets/images/promos/${promotag}/${image}`);
                    divI.append(img);
                    divC.append(divI);
                    slideContent.append(divC);
                });
                showModal();
                initScriptCarousel();
            }
        }

        function deployPromoGrids() {
            for (let clave in gridsPromos){
                var divC = document.createElement("div");
                let img = document.createElement("img");
                divC.classList.add("bg-grid","p-2","sm:p-4", "rounded-lg", "shadow-md");
                img.classList.add("w-full","h-32", "sm:h-48", "object-cover", "rounded", "cursor-pointer","promo-image");
                img.setAttribute("src","./assets/images/grid-promos/"+gridsPromos[clave]);
                img.setAttribute("onclick",`openModal("${clave}")`);
                img.setAttribute("title",`Nuestras Promociones en ${clave}`);
                divC.append(img);
                gridContent.append(divC);
            }
        }

        function initScriptCarousel() {
            var swiper = new Swiper(".default-carousel", {
                loop: true,
                autoplay: {
                    delay: 3000,
                    disableOnInteraction: false,
                },
                pagination: {
                el: ".swiper-pagination",
                clickable: true,
                },
                navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
                },
            });
        }

        function closeModal() {
            document.getElementById("modal-promo").style.display = "none";
        }

        function showModal() {
            document.getElementById("modal-promo").style.display = "flex";
        }
    </script>
</body>
</html>
