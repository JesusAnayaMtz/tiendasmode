    <style>
        @media (max-width: 768px) {
            .mobile-menu {
                display: none;
            }

                display: block;
            }
        }
        @media (max-width: 768px) {
            .prev,
            .next {
                padding: 8px;
                font-size: 16px;
            }
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: rgba(0, 0, 0, 0.9);
        }
        .modal-content {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .close {
            color: white;
            position: absolute;
            top: 10px;
            right: 25px;
            font-size: 35px;
            font-weight: bold;
            cursor: pointer;
            z-index: 1010;
        }
        .mySlides {
            display: none;
            width: 100%;
            height: 100%;
            justify-content: center;
            align-items: center;
        }
        .mySlides img {
            max-width: 100%;
            max-height: 100vh;
            object-fit: contain;
        }
        .prev,
        .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: auto;
            padding: 16px;
            color: white;
            font-weight: bold;
            font-size: 20px;
            transition: 0.6s ease;
            border-radius: 0 3px 3px 0;
            user-select: none;
            -webkit-user-select: none;
            z-index: 1010;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .prev {
            left: 0;
        }
        .next {
            right: 0;
            border-radius: 3px 0 0 3px;
        }
        .prev:hover,
        .next:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const mobileMenuButton = document.getElementById('mobile-menu-button');
            const mobileMenu = document.getElementById('mobile-menu');

            mobileMenuButton.addEventListener('click', () => {
                mobileMenu.classList.toggle('active');
            });
        });

        let slideIndex = {};
        let slideInterval = {};

        function openModal(modalNum) {
            document.getElementById("modal" + modalNum).style.display = "flex";
            slideIndex[modalNum] = 1;
            showSlides(1, modalNum);
            startSlideshow(modalNum);
        }

        function closeModal(modalNum) {
            document.getElementById("modal" + modalNum).style.display = "none";
            stopSlideshow(modalNum);
        }

        function plusSlides(n, modalNum) {
            stopSlideshow(modalNum);
            showSlides(slideIndex[modalNum] += n, modalNum);
        }

        function showSlides(n, modalNum) {
            let slides = document.getElementById("modal" + modalNum).getElementsByClassName("mySlides");
            if (n > slides.length) { slideIndex[modalNum] = 1 }
            if (n < 1) { slideIndex[modalNum] = slides.length }
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slides[slideIndex[modalNum] - 1].style.display = "flex";
        }

        function startSlideshow(modalNum) {
            slideInterval[modalNum] = setInterval(function () {
                plusSlides(1, modalNum);
            }, 3000); // Cambia la imagen cada 3 segundos
        }

        function stopSlideshow(modalNum) {
            clearInterval(slideInterval[modalNum]);
        }

        // Cierra el modal si el usuario hace clic fuera de él
        window.onclick = function (event) {
            if (event.target.classList.contains('modal')) {
                let modalNum = event.target.id.replace('modal', '');
                closeModal(modalNum);
            }
        }
